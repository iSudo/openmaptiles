
tables:

  # etldoc: imposm3 -> osm_housenumber_point
  housenumber_point:
    type: geometry
    filters: 
      reject:
        building: ['no', none]
        office: [__any__]
        shop: [__any__]
        leisure: [__any__]
        amenity: [__any__]
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: housenumber
      key: addr:housenumber
      type: string
    type_mappings:
      points:
        addr:housenumber:
        - __any__
      polygons:
        addr:housenumber:
        - __any__
